<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.14.2/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="assets/js/main.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="col-md-6 offset-md-3">

      <div class="card">
        <h5 class="card-header">
          Password Generator
        </h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="input-domain" placeholder="Domain name">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose</button>
                  <div class="dropdown-menu" id="domains-menu">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success btn-gen" id="btn-gen" onclick="genPassword()">Generate!</button>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-result" id="input-result" maxlength="16" value="f429d526575a9421" readonly>
              <div class="btn-display-password" id="btn-display-password" onclick="togglePassword()">
                <i class="fa fa-lg fa-eye" aria-hidden="true"></i>
              </div>
            </div>
          </form>
          <div>
            <button id="btn-copy" type="button" class="btn btn-light btn-copy">
              <i class="fa fa-files-o fa-lg" aria-hidden="true"></i>
              <span>Copy to clipboard</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
