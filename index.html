<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="assets/js/gen.js"></script>
  <script src="assets/js/main.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="col-md-6 offset-md-3">

      <div class="card" style="margin-top:5rem">
        <h5 class="card-header">
          Password Generator
        </h5>
        <div class="card-body">
          <form>
            <div class="form-group input-group">
              <input type="text" class="form-control" id="input-domain" placeholder="Domain name">
              <div class="input-group-append">
                <button class="btn btn-light dropdown-toggle btn-input" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose</button>
                <div class="dropdown-menu" id="domains-menu">
                </div>
              </div>
            </div>

            <div class="form-group relative">
              <input type="password" class="form-control" id="input-password" placeholder="Password" style="padding-right:2.5rem">
              <div id="btn-eye-password" class="btn-eye" data-password-target="#input-password">
                <i class="fa fa-lg fa-eye" aria-hidden="true"></i>
              </div>
            </div>

            <div class="form-group form-inline">
              <label class="mx-1 my-auto">Version</label>
              <button class="btn btn-light dropdown-toggle btn-input mr-3" id="btn-version" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:3.5rem">V2</button>
              <div class="dropdown-menu" id="version-menu">
                <a class="dropdown-item" id="btn-version-1">V1</a>
                <a class="dropdown-item" id="btn-version-2">V2</a>
              </div>

              <label class="mx-1 my-auto">Length</label>
              <input type="number" class="form-control" id="input-length" value="16" min="6" max="32" style="width:4.5rem">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success btn-gen w-100" id="btn-gen">Generate!</button>
            </div>

            <div class="form-group input-group">
              <input type="password" class="form-control input-result" id="input-result" maxlength="16" readonly>
              <div class="relative">
                <div id="btn-eye-result" class="btn-eye" data-password-target="#input-result">
                  <i class="fa fa-lg fa-eye" aria-hidden="true"></i>
                </div>
              </div>
              <div class="input-group-append">
                <button id="btn-copy" type="button" class="btn btn-light btn-input" data-clipboard-target="#input-result">
                  <i class="fa fa-lg fa-clipboard" aria-hidden="true"></i>
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
