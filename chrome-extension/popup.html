<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/lib/jquery.min.js"></script>
  <script src="assets/lib/popper.min.js"></script>
  <script src="assets/lib/bootstrap.min.js"></script>
  <link href="assets/lib/bootstrap.min.css" rel="stylesheet">
  <link href="assets/lib/font-awesome.min.css" rel="stylesheet">
  <script src="assets/lib/clipboard.min.js"></script>
  <script src="assets/lib/crypto-js.min.js"></script>
  <script src="assets/js/main.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body style="width:400px">
  <div style="padding:2rem">

    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="input-domain" placeholder="Domain name">
          <div class="input-group-append">
            <button class="btn btn-light dropdown-toggle btn-input" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose</button>
            <div class="dropdown-menu" id="domains-menu">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group relative">
        <input type="password" class="form-control" id="input-password" placeholder="Password">
        <div class="btn-eye" id="btn-eye-password" data-password-target="#input-password">
          <i class="fa fa-lg fa-eye" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-gen" id="btn-gen">Generate!</button>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control input-result" id="input-result" maxlength="16" readonly>
          <div class="input-group-append relative">
            <div class="btn-eye btn-eye-result" id="btn-eye-result" data-password-target="#input-result">
              <i class="fa fa-lg fa-eye" aria-hidden="true"></i>
            </div>
            <button id="btn-copy" type="button" class="btn btn-light btn-input" data-clipboard-target="#input-result">
              <i class="fa fa-clipboard fa-lg" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

  </div>
</body>

</html>
